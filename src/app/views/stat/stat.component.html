<div *ngIf="showStat">
  <div class="row">

    <app-stat-card
      class="col-lg-3 col-md-6 col-sm-6"
      title="Completed tasks"
      iconName="done"
      [count1]="completeTasksInCategory"
      [countTotal]="totalTasksInCategory"
      [completed]="true"
    >
    </app-stat-card>

    <app-stat-card
     class="col-lg-3 col-md-6 col-sm-6"
     title="Unfinished tasks"
     iconName="thumb_down_alt"
     [count1]="unfinishedTasksInCategory"
     [countTotal]="totalTasksInCategory"
    >
    </app-stat-card>

    <app-stat-card
      class="col-lg-3 col-md-6 col-sm-6 completed-card"
      title="Percentage of completed tasks"
      iconName="poll"
      [count1]="completeTasksInCategory ? (completeTasksInCategory/totalTasksInCategory | percent) : '0 %'"
      [completed]="true"
    >
    </app-stat-card>

    <app-stat-card
      class="col-lg-3 col-md-6 col-sm-6"
      title="Percentage of unfinished tasks"
      iconName="thumb_down_alt"
      [count1]="completeTasksInCategory ? (unfinishedTasksInCategory/totalTasksInCategory | percent) : '0 %'"
    >
    </app-stat-card>

  </div>
</div>
